<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color References</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        
        .color {
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            text-align: left;
        }
        .red { background-color: red; }
        .hex { background-color: #1E90FF; } 
        .rgb { background-color: rgb(34, 139, 34); } 
        .rgba { background-color: rgba(255, 99, 71, 0.7); color: black; } 
        .hsl { background-color: hsl(240, 100%, 50%); } 
        .hsla { background-color: hsla(120, 60%, 70%, 0.6); color: black; } 
    </style>
</head>
<body>

    <h1>CSS Color References</h1>

    <div class="color red">Color Name: Red</div>
    <div class="color hex">HEX Value: #1E90FF</div>
    <div class="color rgb">RGB Value: rgb(34, 139, 34)</div>
    <div class="color rgba">RGBA Value: rgba(255, 99, 71, 0.7)</div>
    <div class="color hsl">HSL Value: hsl(240, 100%, 50%)</div>
    <div class="color hsla">HSLA Value: hsla(120, 60%, 70%, 0.6)</div>

</body>
</html>

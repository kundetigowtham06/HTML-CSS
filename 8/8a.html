<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            font-family: sans-serif;

        #a{
            border: none;

        }

    </style>

<body>

    <h1>Find the Largest number</h1>
    <button id="a" onclick="maximum()"><strong>Enter numbers</strong></button>
    <p id="output">Click the button to enter numbers</p>
    <script>
        function maximum(){
        const a=prompt("Enter first number: ");
        const b=prompt("Enter Second number: ");
        const c=prompt("Enter Third number: ");
        var msg;
        if(a>b && a>c){
            msg=a;
        }
        else if(b>c){
            msg=b;
        }
        else{
            msg=c;
        }
        alert(`${msg} is Large`);
        }
    </script>

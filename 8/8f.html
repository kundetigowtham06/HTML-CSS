<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        .new {
            text-align: center;
            gap: 20px;
            display: flex;
            flex-direction: row;
            margin-left: 35vw;
        }
        #button {
            background: linear-gradient(145deg, #6e7cdb, #4a5bff); 
            border: none;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 50px; 
            cursor: pointer;
            transition: all 0.3s ease; 
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);  
        }
        
        #output {
            border:solid 5px rgb(119, 148, 254);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Denomination Calculator</h1>
    <div class="new">
        <button id="button" onclick="CalculateDenominations()">Enter Number</button>
        <p id="output">Click the button to enter the number.</p>
    </div>
    <script>
        function CalculateDenominations() {
    var userInputValue = prompt("Enter the number for Denomination calculation:");
    const amount = parseInt(userInputValue);

    if (isNaN(amount) || amount < 0) {
        alert("The number is invalid. Please enter a positive number.");
        return;
    }

    let remainingBalance = amount;
    const currencyDenominations = [100, 50, 20, 10, 5, 2, 1];
    const denominationCounts = {};

    for (let denomination of currencyDenominations) {
        if (remainingBalance >= denomination) {
            const notesCount = Math.floor(remainingBalance / denomination);
            denominationCounts[denomination] = notesCount;
            remainingBalance %= denomination;
        }
    }

    let outputMessage = `For Rs. ${amount}, the denominations are:<br>`;
    for (let denomination in denominationCounts) {
        outputMessage += `${denominationCounts[denomination]} - ${denomination}'s<br>`;
    }

    document.getElementById("output").innerHTML = outputMessage;
}

    </script>
</body>
</html>

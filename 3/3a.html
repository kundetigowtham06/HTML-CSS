<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            display: flex;
            gap: 20px;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            background-color:dodgerblue;
            color:#fff;
            text-align: center;
            padding: 10px;
            margin: 20px 20px 0px 20px;
        }
        footer {
            background-color:black;
            color:#fff;
            text-align: center;
            padding: 10px;
            margin: 20px 20px 0px 20px;
        }
        nav {
            
            background-color:aquamarine;
            text-align: center;
            margin: 0px 20px 0px 20px;
            text-decoration: underline;
            padding: 5px;
        }
        nav a {
            text-decoration: none;
            color: black;
            margin-right: 20px;
        }
        article {
            flex: 2;
            padding: 20px;
            background-color:beige;
            margin-left: 20px;
        }
        aside {
            flex: 1;
            padding:20px;
            background-color:beige ;
            margin-right: 20px;
        }
        figure {
        
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my Website.</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <br>
    <main>
        <article>
            <h2>About Us</h2>
            <p>Welcome to our website We are dedicated to providing the best services to our customers.Learn more about our journey and values.</p>
            <figure>
                <img src="/3rd_exp/fsd.png" alt="image">
                <figcaption style="text-decoration:underline;">WebDev</figcaption>
            </figure>
        </article>

        <aside>
            <h2>Latest News</h2>
            <p>Check out latest updates int the website.</p>
        </aside>
    </main>
    <br>
    <footer><p>&copy;2025 My website.All rights are reserved.</p></footer>
</body>
</html>

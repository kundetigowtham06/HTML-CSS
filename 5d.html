<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            font-family: sans-serif;
        }
        .box{
            height: 10em;
            width: 20em;
            margin-left: 300px;
            border: 2px solid royalblue;
            padding: 20px;
            background-color: azure;
        }
        .data{
            text-align: center;
            background-color: white;
        }
        
    </style>
</head>
<body>
    <h1>CSS Box Model Demonstration</h1>
    <div class="box">
        <p>Margin</p>
        <p>Border</p>
        <p class="data">This is the content inside the box</p>
        <p>Padding</p>
    </div>
    
</body>
</html>

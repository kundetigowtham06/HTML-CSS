<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .size{
            font-size: large;
        }
        .weight{
            font-weight: 200;
        }
        .style{
            font-style: italic;
        }
        .decoration{
            text-decoration: underline;
        }
        .transform{
            text-transform: capitalize;
        }

    </style>
</head>
<body>
    <h1>CSS Font and Text Properties Demonstration</h1>
    <p class="size">This text demonstrates font-size</p>
    <p class="weight">This text demonstrates font-weight.</p>
    <p class="style">This text demonstrates font-style</p>
    <p class="decoration">This text demonstrates text-decoration</p>
    <p class="transform">This text demonstrates text-transform</p>
</body>
</html>
